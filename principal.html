<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Carrinho</title>
</head>
<header>
    <div class="row">
        <h2 id="titulo">Sacolão do João</h2>
        <div id="total">
            <div>
                <h2>Total a pagar</h3>
                <div class="retangulo">R$ <a id="total-exibe"></a></div>
                <button class="btn btn-success" , onclick="Fim()">Comprar</button>
            </div>
        </div>
    </div>
</header>

<body onload="insereBanco()">
    <div class="container" id="main">
        <div class="row">
            <div class="col-4 border border-black d-flex justify-content-center">
                <div>
                    <img src="img/abacaxi.jpg" class="img" alt="abacaxi" height="200px" width="200px">
                    <p class="botão">R$29,99 o kilo
                        <br>
                        Quantidade: <a id="numero"></a>
                    </p>
                    <input type="hidden" id="nome" value="Abacaxi">
                    <button class="btn btn-success" value="Adicionar"
                        onclick="Create(this), Total(), Exibe()">Adicionar</button>

                    <button class="btn btn-danger">Remover</button>
                </div>
            </div>
            <div class="col-4 border border-black d-flex justify-content-center">
                <div>
                    <img src="img/banana.jpg" alt="Banana" height="200px" width="200px">
                    <br>
                    <p class="botão">R$5,99 o kilo
                        <br>
                        Quantidade: <a id="numero"></a>
                    </p>
                    <input type="hidden" id="nome" value="Banana">
                    <button class="btn btn-success" value="Adicionar"

                    <button class="btn btn-danger">Remover</button>

            </div>
            <div class="col-4 border border-black d-flex justify-content-center">

                    <br>

                        <br>
                        Quantidade: <a id="numero"></a>
                    </p>
                    <input type="hidden" id="nome" value="Laranja">
                    <button class="btn btn-success" value="Adicionar"
                        onclick="Create(this), Total(), Exibe()">Adicionar</button>

                    <button class="btn btn-danger">Remover</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 border border-black d-flex justify-content-center">
                <div>
                    <img src="img/manga.jpg" alt="Manga" height="200px" width="200px">
                    <br>
                    <p class="botão">R$16,99 o kil
                        <br>
                        Quantidade: <a id="numero"></a>
                    </p>

                    <button class="btn btn-success" value="Adicionar"
                        onclick="Create(this), Total(), Exibe()">Adicionar</button>

                    <button class="btn btn-danger">Remover</button>
                </div>
            </div>
            <div class="col-4 border border-black d-flex justify-content-center">
                <div>
                    <img src="img/maca.jpg" alt="Maçã" height="200px" width="200px">
                    <br>
                    <p class="botão">7,99
                        <br>
                        Quantidade: <a id="numero"></a>
                    </p>
                    <input type="hidden" id="nome" value="Maçã">
                    <button class="btn btn-success" value="Adicionar"
                        onclick="Create(this), Total(), Exibe()">Adicionar</button>

                    <button class="btn btn-danger">Remover</button>
                </div>
            </div>
            <div class="col-4 border border-black d-flex justify-content-center">
                <div>
                    <img src="img/morango.jpg" alt="Morango" height="200px" width="200px">
                    <br>
                    <p class="botão">R$19,99 o kil
                        <br>

                    </p>

                        onclick="Create(this), Total(), Exibe()">Adicionar</button>

                    <button class="btn btn-danger">Remover</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/carrinho.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

</html>
